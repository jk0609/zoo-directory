<div class='container'>
  <h1>The Best Zoo</h1>
  <animal-list [childAnimalList]='animals' [caretakerTotal]='caretakerTotal' (updateAnimalClick)=(updateAnimal($event))></animal-list>

  <new-animal (newAnimalSender)='addNewAnimal($event)'></new-animal>

  <update-animal *ngIf='selectedAnimal' [childAnimal]='selectedAnimal' (finishedUpdatingSender)='finishUpdate()' ></update-animal>
</div>
